<!DOCTYPE html>
<html lang="en">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>WebGIS-Application with animated radiologic data (4D) using Cesium</title>
	<link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
	<script type="text/javascript" src="../3rdParty/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../3rdParty/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="../3rdParty/Cesium/Build/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="../3rdParty/d3/d3.v3.js"></script>

</head>
<body>
<style>
    @import url(../css/bucket.css);

    #trailer {
        position: absolute;
        bottom: 75px;
        right: 0;
        width: 320px;
        height: 180px;
    }
</style>

<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<video id="trailer" style="display: none;" autoplay loop crossorigin controls>
    <source src="http://cesiumjs.org/videos/Sandcastle/big-buck-bunny_trailer.webm" type="video/webm">
    <source src="http://cesiumjs.org/videos/Sandcastle/big-buck-bunny_trailer.mp4" type="video/mp4">
    <source src="http://cesiumjs.org/videos/Sandcastle/big-buck-bunny_trailer.mov" type="video/quicktime">
    Your browser does not support the <code>video</code> element.
</video>
<script type="text/javascript" src="../js/video.js"></script>
</body>
</html>
