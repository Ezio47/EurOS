<!DOCTYPE html>
<html lang="en">
<head>

  <script type="text/javascript">
  require.config({
    baseUrl : '../../../Source',
    waitSeconds : 60
  });
  </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
@import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
  "use strict";
  //Sandcastle_Begin

var czml = [
  {
    "id" : "document",
    "name" : "CZML Geometries: Circles and Ellipses",
    "version" : "1.0"
  },
{
    "id" : "redRectangle",
	"availability":"2012-08-04T16:00:00Z/2012-08-04T17:00:00Z",
    "name" : "extruded red rectangle with black outline",
    "rectangle" : {
      "coordinates" : { "wsenDegrees" : [-120, 40, -110, 50] },

	  
	  
      "extrudedHeight": {
			"number":["2012-08-04T16:00:00Z",999999,"2012-08-04T17:00:00Z",5000]},
	  
	  
    
      "fill" : true,
      "material" : {
        "solidColor" : {
          "color": {
            "rgba" : [255, 0, 0, 100]
          }
        }
      },
      "outline" : true,
      "outlineColor" : {
        "rgba" : [0, 0, 0, 255]
      }
    }},
	
	
	
  {
    "id" : "orangeLine",
    "name" : "Orange line with black outline at height and following the surface",
    "polyline" : {
	
		"position": {
        "cartographicDegrees" : [
          -75, 39, 0,
          -75, 39, 10000
        ]
      },

	  
	  
      "material" : {
        "polylineOutline" : {
          "color" : {
            "rgba" : [255, 165, 0, 255]
          },
          "outlineColor" : {
            "rgba" : [0, 0, 0, 255]
          },
          "outlineWidth" : 2
        }
      },
      "width" : 5
    }
  },
	
	
	
  {
    "id" : "orangeLine2",
    "name" : "Orange line with black outline at height and following the surface",
    "polyline" : {
	
	

      "positions" : {
        "cartographicDegrees" : [
          -75, 39, 0,
          -75, 39, 250000
        ]
      },
	  
	  
	  
	  
      "material" : {
        "polylineOutline" : {
          "color" : {
            "rgba" : [255, 165, 0, 255]
          },
          "outlineColor" : {
            "rgba" : [0, 0, 0, 255]
          },
          "outlineWidth" : 2
        }
      },
      "width" : 5
    }
  },
	
	
	{


    "id" : "orangeLine",
    "name" : "Orange line with black outline at height and following the surface",
    "polyline" : {
      "positions": [{
	  
	  "someInterpolatableProperty": {  

        "cartographicDegrees" : [
		"2012-08-04T16:00:00Z",-65, 30, 0,
		"2012-08-04T17:00:00Z",-65, 30, 500000],
        "interpolationAlgorithm": "LAGRANGE",  
        "interpolationDegree": 5
    }}],  

		
		
		

      "material" : {
        "polylineOutline" : {
          "color" : {
            "rgba" : [255, 165, 0, 255]
          },
          "outlineColor" : {
            "rgba" : [0, 0, 0, 255]
          },
          "outlineWidth" : 2
        }
      },
      "width" : 5
    }
  },
	
		{


    "id" : "orangeLine",
    "name" : "Orange line with black outline at height and following the surface",
    "polyline" : {
      "positions": [{
	  
	  "someInterpolatableProperty": {  
		"epoch": "2012-08-04T16:00:00Z",
        "cartographicDegrees" : [
		0,-70, 30, 0,
		3600,-70, 30, 500000],
        "interpolationAlgorithm": "LAGRANGE",  
        "interpolationDegree": 5
    }}],  

		
		
		

      "material" : {
        "polylineOutline" : {
          "color" : {
            "rgba" : [255, 165, 0, 255]
          },
          "outlineColor" : {
            "rgba" : [0, 0, 0, 255]
          },
          "outlineWidth" : 2
        }
      },
      "width" : 5
    }
  }
	
  
];

var viewer = new Cesium.Viewer('cesiumContainer');
var dataSource = Cesium.CzmlDataSource.load(czml);
viewer.dataSources.add(dataSource);
viewer.zoomTo(dataSource);

  //Sandcastle_End
  Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
  startup(Cesium);
} else if (typeof require === "function") {
  require(["Cesium"], startup);
}
</script>
</body>
</html>
